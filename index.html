<!DOCTYPE html>
<html>
<head>
	<title>My Digital Business Card</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			padding: 50px;
		}
		
		.card {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			padding: 30px;
			max-width: 400px;
			margin: 0 auto;
		}
		
		h1, h2 {
			text-align: center;
		}
		
		img {
			display: block;
			margin: 0 auto;
			border-radius: 50%;
			width: 200px;
			height: 200px;
		}
		
		ul {
			list-style: none;
			padding: 0;
		}
		
		li {
			margin-bottom: 10px;
		}
		
		a {
			color: #0077cc;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="card">
		<img src="myphoto.jpg" alt="My Photo">
		<h1>John Smith</h1>
		<h2>Web Developer</h2>
